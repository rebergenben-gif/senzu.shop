<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Ophalen van je bestelling</title>
  <link rel="stylesheet" href="style.css">
  <!-- Comfortaa lettertype -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Onze Shop" id="logo">
  </header>

  <h1>📦 Ophalen van je bestelling</h1>
  <p>Bedankt voor je aankoop 🎉😁</p>
  <p>Hieronder vind je een overzicht van je bestelling en de ophaalinformatie.</p>

  <div id="ophaalBestelling"></div>

  <h2>📍 Ophaaladres</h2>
  <p>
    Voorstraat 12<br>
    1234 AB Utrecht<br>
    Nederland
  </p>

  <h2>🕒 Ophaaltijden</h2>
  <p>Maandag t/m Vrijdag: 10:00 – 18:00<br>
     Zaterdag: 11:00 – 16:00<br>
     Zondag: Gesloten</p>

  <button onclick="window.location.href='index.html'">⬅ Terug naar de shop</button>

  <script>
    // Haal de bestelling (laatste mandje) op uit localStorage
    let laatsteBestelling = JSON.parse(localStorage.getItem("laatsteBestelling")) || [];

    const ophaalDiv = document.getElementById("ophaalBestelling");

    if (laatsteBestelling.length === 0) {
      ophaalDiv.innerHTML = "<p>⚠ Geen bestelling gevonden.</p>";
    } else {
      let totaal = 0;
      const ul = document.createElement("ul");
      laatsteBestelling.forEach((p) => {
        totaal += p.prijs;
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${p.foto}" alt="${p.naam}" style="width:50px; height:50px; object-fit:cover; margin-right:10px;">
          ${p.naam} – €${p.prijs}
        `;
        ul.appendChild(li);
      });
      ophaalDiv.appendChild(ul);

      const totaalEl = document.createElement("p");
      totaalEl.innerHTML = `<strong>Totaalbedrag:</strong> €${totaal}`;
      ophaalDiv.appendChild(totaalEl);
    }
  </script>
</body>
</html>
