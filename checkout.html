<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
  <!-- Comfortaa font -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Onze Shop" id="logo">
  </header>

  <h1>Checkout</h1>
  <p>Controleer je bestelling en bevestig om verder te gaan naar ophalen.</p>

  <div id="checkoutMandje"></div>

  <button id="bevestigBtn">✅ Bevestigen & Ophalen</button>
  <button onclick="window.location.href='index.html'">⬅ Terug naar shop</button>

  <script>
    // Haal het winkelmandje uit localStorage
    let mandje = JSON.parse(localStorage.getItem("mandje")) || [];

    const checkoutDiv = document.getElementById("checkoutMandje");

    if (mandje.length === 0) {
      checkoutDiv.innerHTML = "<p>⚠ Je winkelmandje is leeg.</p>";
      document.getElementById("bevestigBtn").style.display = "none";
    } else {
      let totaal = 0;
      const ul = document.createElement("ul");
      mandje.forEach((p) => {
        totaal += p.prijs;
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${p.foto}" alt="${p.naam}" style="width:50px; height:50px; object-fit:cover; margin-right:10px;">
          ${p.naam} – €${p.prijs}
        `;
        ul.appendChild(li);
      });
      checkoutDiv.appendChild(ul);

      const totaalEl = document.createElement("p");
      totaalEl.innerHTML = `<strong>Totaalbedrag:</strong> €${totaal}`;
      checkoutDiv.appendChild(totaalEl);
    }

    // Knop Bevestigen
    document.getElementById("bevestigBtn").addEventListener("click", () => {
      // Sla bestelling op als laatsteBestelling
      localStorage.setItem("laatsteBestelling", JSON.stringify(mandje));

      // Maak mandje leeg
      localStorage.setItem("mandje", JSON.stringify([]));

      // Ga door naar ophalen.html
      window.location.href = "ophalen.html";
    });
  </script>
</body>
</html>
