<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Afrekenen</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ðŸ›’ Afrekenen</h1>
  <p>Hier zie je de producten in je winkelmandje:</p>

  <div id="checkout"></div>
  <p id="checkoutTotaal"></p>
  <button onclick="plaatsBestelling()">âœ… Bestelling klaarzetten voor ophalen</button>
  <button onclick="window.location.href='index.html'">â¬… Terug naar winkel</button>

  <script>
    let mandje = JSON.parse(localStorage.getItem("mandje")) || [];
    const checkoutDiv = document.getElementById("checkout");
    const totaalEl = document.getElementById("checkoutTotaal");

    function toonCheckout() {
      checkoutDiv.innerHTML = "";
      let totaal = 0;

      if (mandje.length === 0) {
        checkoutDiv.innerHTML = "<p>Je winkelmandje is leeg.</p>";
        totaalEl.textContent = "";
        return;
      }

      const ul = document.createElement("ul");
      mandje.forEach((p) => {
        totaal += p.prijs;
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${p.foto}" alt="${p.naam}" style="width:50px; height:50px; object-fit:cover; margin-right:10px;">
          ${p.naam} - â‚¬${p.prijs}
        `;
        ul.appendChild(li);
      });

      checkoutDiv.appendChild(ul);
      totaalEl.textContent = `Totaal: â‚¬${totaal}`;
    }

    function plaatsBestelling() {
      if (mandje.length === 0) {
        alert("Je winkelmandje is leeg!");
        return;
      }
      mandje = [];
      localStorage.setItem("mandje", JSON.stringify(mandje));
      window.location.href = "bedankt.html";
    }

    toonCheckout();
  </script>
</body>
</html>
